<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="./assets/images/ball.gif" width="250" height="250" />
        </div>
        <div class="col">
          <h1>The Psychic Game</h1>
          <br />
          <h2>Guess What Letter I'm Thinking...</h2>
          <br />
        </div>
        <div class="card-body">
          <p class="card-text">
          <div id="game">
            <ul class="list-group">
              <li class="list-group-item">
                <span id="wins">Wins: </span>
              </li>
              <li class="list-group-item">
                <p id="losses">Losses:</p>
              </li>
              <li class="list-group-item">
                <p id="guessLeft">Guesses Left:</p>
              </li>
              <li class="list-group-item">
                <p id="let">Your Guesses so far:</p></div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <footer class="footer text-center push">
            <div class="container">
              <p>GitCreativ LLC.&copy; | 2019</p>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/function.js"></script>
  </body>
</html>
